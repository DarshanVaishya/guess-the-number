<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="queries.css" />
		<title>Guess My Number!</title>
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<span>Darshan Vaishya</span>
				<span>(Between 1 and 20)</span>
			</nav>
			<div class="heading">
				<div class="number">?</div>
				<h1 class="title">Guess the number</h1>
				<div class="number">?</div>
			</div>
		</header>
		<main>
			<div class="container">
				<section class="left">
					<input type="number" id="guess" class="guess" />
					<button class="btn check" id="check">Check!</button>
					<button class="btn again">Again!</button>
				</section>
				<section class="right">
					<p class="message">Start guessing...</p>
					<p class="label-score">Score: <span class="score">20</span></p>
					<p class="label-highscore">
						Highscore: <span class="highscore">0</span>
					</p>
					<button class="btn reset">Reset</button>
				</section>
			</div>
		</main>
		<footer>
			<p>
				<a
					href="https://github.com/DarshanVaishya/guess-the-number"
					target="_blank"
				>
					Code on github</a
				>.
			</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
